<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/6c1d13d5aa.js" crossorigin="anonymous"></script>

    <title>Add Files Page</title>
</head>
<body>
    <div class="file-drag-overlay">
        <div class="drop-files">
            <i class="fa-solid fa-plus add-file-icon"></i>

            <p>Drop your files anywhere</p>
        </div>
    </div>

    <div class="navbar-menu">
        <div class="container">
            <nav>
                <a class="navbar-brand">FileUploader</a>

                <ul class="navbar-items left">
                    <li><a href="#">Convert</a></li>
                    <li><a href="#">File Formats</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
                <ul class="navbar-items right">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="file-upload">
                <div class=file-upload-area>
                    <i class="file-upload-icon fa-solid fa-cloud-arrow-up"></i>

                    <h2>
                        File Uploader    
                    </h2>

                    <p>
                        Drag & drop your files here
                    </p>

                    <button class="file-button">
                        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                        <i class="fa-solid fa-upload"></i>
                        Select files
                    </button>
                </div>

                <div class="uploaded-files"></div>
            </div>

            <form class="visually-hidden" method="get" enctype="multipart/form-data">
                <input type="file" id="file_uploads" name="file_uploads" multiple>

                <button>Upload files</button>
            </form>
        </div>
    </main>
    
    <footer>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </footer>
</body>
</html>
